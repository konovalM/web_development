<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style_test.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">    
        <header class="header">              
            <div class="head"></div>
            <div class="logo">
                <img src="images/logo.png" alt=""   class="logo__link">
            </div>
        </header>    

        <section class="main">
            <div class="your_result">Твой результат:</div>
            <div class="container_ans">
                <div class="points"><span id="result">XX</span>/10</div>
                <div class="correct_ans">правильных<br>ответов</div>
                <img src="images/star.png" alt="" class="left_star">
                <img src="images/star.png" alt="" class="right_star">
                <img src="images/star_eyes.png" alt="" class="center_emoji">
            </div>
            <div class="text_result_1">Блестяще! Ты случайно <br> не карьерный эксперт?</div>
            <div class="text_result_2">В любом случае будем тебе рады —<br>подписывайся на Центр карьеры<br>ВКонтакте и Telegram. 
            </div>
            <div class="social_links">
                <img src="images/qr_tg.svg" alt="" class="social_links_img">
                <img src="images/qr_tg.svg" alt="" class="social_links_img">
            </div>
            <button class="btn_result_retry" onclick="window.location.href = '../index.html';">Еще раз <img src="images/retry.svg" alt=""></button>
        </section>
        <div class="spaceX"></div>
        <footer class="footer"></footer>







    </div>
    <script src="js/main.js"></script>
</body>
</html>
